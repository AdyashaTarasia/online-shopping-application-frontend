<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div class="row card-deck text-center">
  <div *ngFor="let productInfo of productData" class="col-lg-4 ">
    <div class="card mb-4"  >
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.name}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>Description: </strong>{{productInfo.description}}</p>
          <p class="card-text"><strong>Price: </strong>{{productInfo.price | currency: 'INR'}}</p>
          <p class="card-text"><strong>Stock: </strong>{{productInfo.quantity}}</p>
          <p class="card-text"><strong>Features: </strong>{{productInfo.features}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.name}}" *ngIf="productInfo.quantity != 0; else offBlock"
           class="btn btn-primary btn-lg"
        >Get It!</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-4 ">
  <button class="btn btn-primary btn-lg " routerLink="search">Search Product</button>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
