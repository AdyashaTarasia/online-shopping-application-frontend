<h1 align="center" class="display-4 mb-5">Sign Up</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><b>Email address</b></label>
      <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" email required autofocus  #email="ngModel">
      <div  *ngIf="email.invalid && (email.dirty ||email.touched)"  class="alert alert-danger">
          <div *ngIf="email.errors.required" >
              Email is required.
          </div>
          <div *ngIf="email.errors.email">
              Invalid Email.
          </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>First Name</b></label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="Your first name" required #firstName="ngModel">
        <div  *ngIf="firstName.invalid && (firstName.dirty ||firstName.touched)"  class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
                Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Last Name</b></label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Your last name" required #lastName="ngModel">
        <div  *ngIf="lastName.invalid && (lastName.dirty ||lastName.touched)"  class="alert alert-danger">
            <div *ngIf="lastName.errors.required">
                Name is required.
            </div>
            <div *ngIf="lastName.errors.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Password</b></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty ||password.touched)"  class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Login ID</b></label>
      <input [(ngModel)]="user.loginId" type="text" class="form-control form-control-lg" id="loginId" name="loginId" placeholder="Login ID" required #loginId="ngModel" >
        <div  *ngIf="loginId.invalid && (loginId.dirty ||loginId.touched)" class="alert alert-danger">
            <div *ngIf="loginId.errors.required">
                Login ID is required.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Role</b></label>
      <input [(ngModel)]="user.role" type="text" class="form-control form-control-lg" id="role" name="role" placeholder="Role" required #role="ngModel" >
        <div  *ngIf="role.invalid && (role.dirty ||role.touched)" class="alert alert-danger">
            <div *ngIf="role.errors.required">
                Role is required.
            </div>
        </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Sign Up</button>
    </div>
  </form>
</div>
